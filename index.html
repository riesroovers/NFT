<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet/less" type="text/css" href="styles.less">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card transitionOverlay">
    <header role="banner">
      <div class="equilibriumImage transitionOverlay">
        <img src="./images/image-equilibrium.jpg" alt="Image of NFT"/>
        <div class="overlay">
          <div class="IconView">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
          </div>
        </div>
      </div>
      
    </header>
    <main role="main">
      <aside>
        
        <div class="cardTitle">
          Equilibrium #3429
        </div>      
        <div class="cardPhrase">Our Equilibrium collection promotes balance and calm.</div>
        <div class="cardStats containerFlex">
          <div class="containerFlex" role="contentinfo">
            <figure class="ethIcon">
              <img src="./images/icon-ethereum.svg"/>
            </figure>
            <div class="cardprice">0.041 ETH</div>
          </div>
          <figure class="clockIcon containerFlex">
            <img src="./images/icon-clock.svg" alt="clockIcon"/>
            <div class="cardTimer">3 days left</div>
          </figure>
        </div>
      </aside>
    </main>
    <footer>
      <div class="creatorContainer containerFlex">
        <figure class="creatorImage">
          <img src="./images/image-avatar.png" alt="image of creator Jules Wyvern" />
        </figure>
        <span class="creatorText">Creation of</span>
        <span class="creatorName">Jules Wyvern</span>
      </div>
    </footer>
  </div>
</body>
</html>
